{% extends 'base_generic.html' %}

{% block content %}
<div class="content-container">
  <h1 class="content-header">Eliminar Empleado</h1>
  <p>¿Estás seguro de que quieres eliminar a <strong>{{ employee }}</strong>?</p>

  <form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="custom-btn custom-btn-danger">Eliminar</button>
    <a href="{% url 'employees' %}" class="custom-btn custom-btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
