{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Control de Ingresos</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles-app.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.webp' %}"/>
</head>
<body>
    <header>
        <div class="header-content">
            <h3 class="logo">Control de Ingresos</h3>
            <a href="{% url 'logout' %}" class="logout">Cerrar Sesi√≥n</a>
        </div>
    </header>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="{% url 'home' %}">Inicio</a></li>
                <li><a href="{% url 'employees' %}">Empleados</a></li>
                <li><a href="{% url 'visitors' %}">Visitantes</a></li>
                <li><a href="{% url 'attendance_report' %}">Registrar entrada</a></li>
                <li><a href="{% url 'evacuation_report' %}">Registrar salida</a></li>
            </ul>
        </nav>
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
